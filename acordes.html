<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Diagram</title>
    <style>
        #chord-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        svg {
            width: 200px;
            height: 290px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="chord-container"></div>
    <script>
       var CHORD_COLLECTION = {
    "C": [
        {"positions": ["x", "3", "2", "0", "1", "0"], "fingerings": ["x", "3", "2", "0", "1", "0"], "baseFret": 1},
        {"positions": ["8", "10", "10", "9", "8", "8"], "fingerings": ["1", "3", "4", "2", "1", "1"], "baseFret": 8},
        {"positions": ["x", "3", "5", "5", "5", "3"], "fingerings": ["x", "1", "3", "4", "4", "1"], "baseFret": 3},
        {"positions": ["x", "10", "12", "12", "12", "10"], "fingerings": ["x", "1", "3", "4", "4", "1"], "baseFret": 10}
    ],
    "D": [
        {"positions": ["x", "x", "0", "2", "3", "2"], "fingerings": ["x", "x", "0", "1", "3", "2"], "baseFret": 1},
        {"positions": ["5", "5", "7", "7", "7", "5"], "fingerings": ["1", "1", "3", "3", "3", "1"], "baseFret": 5},
        {"positions": ["x", "5", "7", "7", "7", "x"], "fingerings": ["x", "1", "3", "4", "4", "x"], "baseFret": 5},
        {"positions": ["x", "10", "12", "12", "12", "10"], "fingerings": ["x", "1", "3", "4", "4", "1"], "baseFret": 10},
        {"positions": ["10", "12", "12", "11", "10", "10"], "fingerings": ["1", "3", "4", "2", "1", "1"], "baseFret": 10}
    ],
    "E": [
        {"positions": ["0", "2", "2", "1", "0", "0"], "fingerings": ["0", "2", "3", "1", "0", "0"], "baseFret": 1},
        {"positions": ["7", "7", "9", "9", "9", "7"], "fingerings": ["1", "1", "3", "3", "3", "1"], "baseFret": 7},
        {"positions": ["x", "7", "9", "9", "9", "x"], "fingerings": ["x", "1", "3", "4", "4", "x"], "baseFret": 7},
        {"positions": ["12", "14", "14", "13", "12", "12"], "fingerings": ["1", "3", "4", "2", "1", "1"], "baseFret": 12},
        {"positions": ["x", "12", "14", "14", "14", "12"], "fingerings": ["x", "1", "3", "4", "4", "1"], "baseFret": 12}
    ],
    "F": [
        {"positions": ["1", "3", "3", "2", "1", "1"], "fingerings": ["1", "3", "4", "2", "1", "1"], "baseFret": 1},
        {"positions": ["8", "8", "10", "10", "10", "8"], "fingerings": ["1", "1", "3", "3", "3", "1"], "baseFret": 8},
        {"positions": ["x", "8", "10", "10", "10", "x"], "fingerings": ["x", "1", "3", "4", "4", "x"], "baseFret": 8},
        {"positions": ["x", "13", "15", "15", "15", "13"], "fingerings": ["x", "1", "3", "4", "4", "1"], "baseFret": 13},
        {"positions": ["13", "15", "15", "14", "13", "13"], "fingerings": ["1", "3", "4", "2", "1", "1"], "baseFret": 13}
    ],
   "G": [
        {"positions": ["3", "2", "0", "0", "0", "3"], "fingerings": ["2", "1", "0", "0", "0", "3"], "baseFret": 1},
        {"positions": ["3", "2", "0", "0", "3", "3"], "fingerings": ["2", "1", "0", "0", "3", "4"], "baseFret": 1},
        {"positions": ["7", "10", "9", "7", "8", "7"], "fingerings": ["1", "4", "3", "1", "2", "1"], "baseFret": 7},
        {"positions": ["x", "10", "9", "7", "8", "7"], "fingerings": ["x", "3", "2", "1", "4", "1"], "baseFret": 7},
        {"positions": ["x", "10", "12", "12", "12", "10"], "fingerings": ["x", "1", "3", "4", "4", "1"], "baseFret": 10}
    ],
    "A": [
        {"positions": ["x", "0", "2", "2", "2", "0"], "fingerings": ["x", "0", "1", "2", "3", "0"], "baseFret": 1},
        {"positions": ["5", "7", "7", "6", "5", "5"], "fingerings": ["1", "3", "4", "2", "1", "1"], "baseFret": 5},
        {"positions": ["x", "12", "14", "14", "14", "12"], "fingerings": ["x", "1", "3", "4", "4", "1"], "baseFret": 12},
        {"positions": ["x", "0", "2", "2", "2", "0"], "fingerings": ["x", "0", "1", "2", "3", "0"], "baseFret": 1},
        {"positions": ["x", "0", "2", "2", "2", "x"], "fingerings": ["x", "0", "1", "2", "3", "x"], "baseFret": 1}
    ],
    "B": [
        {"positions": ["x", "2", "4", "4", "4", "2"], "fingerings": ["x", "1", "3", "4", "4", "1"]},
        {"positions": ["7", "9", "9", "8", "7", "7"], "fingerings": ["1", "3", "4", "2", "1", "1"], "baseFret": 7},
        {"positions": ["x", "9", "11", "11", "11", "x"], "fingerings": ["x", "1", "3", "4", "4", "x"], "baseFret": 9},
        {"positions": ["x", "14", "16", "16", "16", "14"], "fingerings": ["x", "1", "3", "4", "4", "1"], "baseFret": 14},
        {"positions": ["14", "16", "16", "15", "14", "14"], "fingerings": ["1", "3", "4", "2", "1", "1"], "baseFret": 14}
    ],
    "Bm": [
        {"positions": ["x", "2", "4", "4", "3", "2"], "fingerings": ["x", "1", "3", "4", "2", "1"]},
        {"positions": ["7", "9", "9", "7", "7", "7"], "fingerings": ["1", "3", "4", "1", "1", "1"], "baseFret": 7},
        {"positions": ["x", "2", "4", "4", "3", "2"], "fingerings": ["x", "1", "3", "4", "2", "1"], "baseFret": 2},
        {"positions": ["x", "14", "12", "11", "10", "x"], "fingerings": ["x", "4", "3", "2", "1", "x"], "baseFret": 10},
        {"positions": ["7", "9", "9", "7", "10", "7"], "fingerings": ["1", "3", "4", "1", "2", "1"], "baseFret": 7}
    ]
};

        const chordContainer = document.getElementById("chord-container");

        for (const chordName in CHORD_COLLECTION) {
            const chordVariations = CHORD_COLLECTION[chordName];
            for (const variation of chordVariations) {
                const baseFret = variation.baseFret || 1;
                const svg = createChordSVG(chordName, variation.positions, variation.fingerings, baseFret);
                chordContainer.appendChild(svg);
            }
        }

        function createChordSVG(name, positions, fingerings, baseFret) {
            const svgNS = "http://www.w3.org/2000/svg";
            const svg = document.createElementNS(svgNS, "svg");
            svg.setAttribute("viewBox", "0 0 400 600");

            // Chord title
            const title = document.createElementNS(svgNS, "text");
            title.setAttribute("x", "200");
            title.setAttribute("y", "60");
            title.setAttribute("font-family", "Arial, Helvetica, sans-serif");
            title.setAttribute("font-size", "48");
            title.setAttribute("text-anchor", "middle");
            title.setAttribute("fill", "#000000");
            title.textContent = name;
            svg.appendChild(title);

            // Draw strings
            for (let i = 0; i < 6; i++) {
                const line = document.createElementNS(svgNS, "line");
                line.setAttribute("x1", 80 + i * 48);
                line.setAttribute("y1", 120);
                line.setAttribute("x2", 80 + i * 48);
                line.setAttribute("y2", 540);
                line.setAttribute("stroke-width", "2");
                line.setAttribute("stroke", "#000000");
                svg.appendChild(line);
            }

            // Draw frets (up to 5 for simplicity)
            for (let i = 0; i < 5; i++) {
                const line = document.createElementNS(svgNS, "line");
                line.setAttribute("x1", 80);
                line.setAttribute("y1", 120 + i * 84);
                line.setAttribute("x2", 320);
                line.setAttribute("y2", 120 + i * 84);
                line.setAttribute("stroke-width", "2");
                line.setAttribute("stroke", "#000000");
                svg.appendChild(line);
            }

            // Draw last fret line
            const lastFretLine = document.createElementNS(svgNS, "line");
            lastFretLine.setAttribute("x1", 80);
            lastFretLine.setAttribute("y1", 540);
            lastFretLine.setAttribute("x2", 320);
            lastFretLine.setAttribute("y2", 540);
            lastFretLine.setAttribute("stroke-width", "2");
            lastFretLine.setAttribute("stroke", "#000000");
            svg.appendChild(lastFretLine);

            // Draw nut or starting fret number
            if (baseFret <= 5) {
                const nut = document.createElementNS(svgNS, "line");
                nut.setAttribute("x1", 80);
                nut.setAttribute("y1", 120);
                nut.setAttribute("x2", 320);
                nut.setAttribute("y2", 120);
                nut.setAttribute("stroke-width", "10");
                nut.setAttribute("stroke", "#000000");
                svg.appendChild(nut);
            } else {
                const nut = document.createElementNS(svgNS, "line");
                nut.setAttribute("x1", 78);
                nut.setAttribute("y1", 120);
                nut.setAttribute("x2", 322);
                nut.setAttribute("y2", 120);
                nut.setAttribute("stroke-width", "10");
                nut.setAttribute("stroke", "#000000");
                svg.appendChild(nut);

                const fretNumber = document.createElementNS(svgNS, "text");
                fretNumber.setAttribute("x", "30");
                fretNumber.setAttribute("y", "170");
                fretNumber.setAttribute("font-family", "Arial, Helvetica, sans-serif");
                fretNumber.setAttribute("font-size", "28");
                fretNumber.setAttribute("text-anchor", "middle");
                fretNumber.setAttribute("fill", "#000000");
                fretNumber.textContent = baseFret;
                svg.appendChild(fretNumber);
            }

            // Draw finger positions and open/muted strings
            for (let i = 0; i < 6; i++) {
                const position = positions[i];
                const finger = fingerings[i];

                if (position === "x") {
                    const text = document.createElementNS(svgNS, "text");
                    text.setAttribute("x", 80 + i * 48);
                    text.setAttribute("y", 110);
                    text.setAttribute("text-anchor", "middle");
                    text.setAttribute("font-size", "28");
                    text.setAttribute("fill", "#000000");
                    text.setAttribute("font-family", "arial");
                    text.textContent = "X";
                    svg.appendChild(text);
                } else if (position !== "0") {
                    const fret = parseInt(position, 10);
                    if (!isNaN(fret) && fret > 0) {
                        const circle = document.createElementNS(svgNS, "circle");
                        circle.setAttribute("cx", 80 + i * 48);
                        circle.setAttribute("cy", 120 + ((fret - baseFret) * 84) + 42); // Adjusted position
                        circle.setAttribute("r", 18);
                        circle.setAttribute("fill", "#000000");
                        svg.appendChild(circle);

                        if (finger !== "0") {
                            const text = document.createElementNS(svgNS, "text");
                            text.setAttribute("x", 80 + i * 48);
                            text.setAttribute("y", 127 + ((fret - baseFret) * 84) + 42); // Adjusted position
                            text.setAttribute("text-anchor", "middle");
                            text.setAttribute("font-size", "18");
                            text.setAttribute("font-family", "arial");
                            text.setAttribute("fill", "#FFFFFF");
                            text.textContent = finger;
                            svg.appendChild(text);
                        }
                    }
                }
            }

            return svg;
        }
    </script>
</body>
</html>
